<!DOCTYPE html>

<div class="chart-example" id="chart"><svg id="svg"></svg></div>
<button onclick="removeAndCall('VisSkills')">Visualization skills</button>
<button onclick="removeAndCall('StatSkills')">Statistical skills</button>
<button onclick="removeAndCall('MathSkills')">Math skills</button>
<button onclick="removeAndCall('ArtSkills')">Art skills</button>
<button onclick="removeAndCall('CompSkills')">Computer skills</button>
<button onclick="removeAndCall('CodeSkills')">Coding skills</button>
<button onclick="removeAndCall('GraphSkills')">Graphics skills</button>
<button onclick="removeAndCall('MDISkills')">MDI/HCI skills</button>
<button onclick="removeAndCall('EvalSkills')">Evaluation skills</button>
<button onclick="removeAndCall('CommSkills')">Communication skills</button>
<button onclick="removeAndCall('CollabSkills')">Collaboration skills</button>
<button onclick="removeAndCall('RepoSkills')">Git/Repo skills</button>
<button onclick="removeAndCallStudents()">All students</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="bubble_chart.js"></script>
<script src="callChart.js"></script>
<script src="studentsChart.js"></script>
<script>
    removeAndCall('VisSkills');
    // Re-render chart through removing old elements and calling callChart() to render a new chart
    function removeAndCall(skillSet){
        d3.select("#chart").selectAll("div").remove();
        d3.select("#chart").selectAll("svg").remove();
        d3.select("#chart").append("svg");
        callChart(skillSet);
    }
    function removeAndCallStudents(){
        d3.select("#chart").selectAll("div").remove();
        d3.select("#chart").selectAll("svg").remove();
        d3.select("#chart").append("svg");
        studentsChart();
    }
</script>
